name: CI/CD Pipeline

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: localhost
  IMAGE_NAME: pricesyncpro-frontend
  CONTAINER_NAME: pricesyncpro-frontend
  NODE_VERSION: '18'
  PORT: 3000

jobs:
  test:
    name: Test & Build
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit
        
    - name: Run linting
      run: npm run lint --if-present || true
      
    - name: Run tests
      run: npm run test --if-present || true
      
    - name: Build application
      run: npm run build

  deploy:
    name: Deploy to Production
    needs: test
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: http://localhost:${{ env.PORT }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set image tags
      run: echo "IMAGE_TAG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_ENV
        
    - name: Build container image
      run: podman build -t ${{ env.IMAGE_TAG }} .
        
    - name: Stop existing container
      run: |
        podman stop ${{ env.CONTAINER_NAME }} || true
        podman rm ${{ env.CONTAINER_NAME }} || true
        
    - name: Run new container
      run: |
        podman run -d \
          --name ${{ env.CONTAINER_NAME }} \
          -p ${{ env.PORT }}:3000 \
          ${{ env.IMAGE_TAG }}
          
    - name: Wait for container startup
      run: sleep 5
        
    - name: Verify deployment
      run: |
        if curl -f http://localhost:${{ env.PORT }} > /dev/null 2>&1; then
          echo "✅ Deployment successfull"
        else
          echo "❌ Deployment failed"
          podman logs ${{ env.CONTAINER_NAME }} --tail 20
          exit 1
        fi
        
    - name: Cleanup old resources
      run: podman image prune -f || true
        
    - name: Deployment summary
      run: |
        echo "🎉 Deployment Complete:"
        echo "📦 Image: ${{ env.IMAGE_TAG }}"
        echo "🐳 Container: ${{ env.CONTAINER_NAME }}"
        echo "🌐 Port: ${{ env.PORT }}"
        echo "⏰ $(date)"